<h1>Home</h1>

<div class="container">
    <ul *ngIf="users" class="list-group">
        <li class="" *ngFor="let user of users.data" class="list-group-item">
            <img [src]="user.avatar"><span>{{user.first_name}} {{user.last_name}}</span>
                        
        </li>
    </ul>
</div>
